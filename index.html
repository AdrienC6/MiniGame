<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game</title>
    <script src="https://kit.fontawesome.com/f83f06d8bc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <i class="fas fa-rocket fa-3x"></i>
    <i class="fab fa-soundcloud fa-3x" id="one"></i>
    <i class="fab fa-soundcloud fa-3x" id="two"></i>
    <i class="fab fa-soundcloud fa-3x" id="three"></i>
    <i class="fab fa-soundcloud fa-3x" id="four"></i>
    <i class="fab fa-soundcloud fa-3x" id="five"></i>

    <div class="score"></div>
    <div class="directions">
        <div class="direction" id="left"><i class="fas fa-arrow-circle-left fa-3x"></i></div>
        <div class="direction" id="up"><i class="fas fa-arrow-circle-up fa-3x"></i></div>
        <div class="direction" id="down"><i class="fas fa-arrow-circle-down fa-3x"></i></div>
        <div class="direction" id="right"><i class="fas fa-arrow-circle-right fa-3x"></i></div>

    </div>
    <script src="main.js"></script>
</body>

</html>
